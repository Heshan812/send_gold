			//复制按钮
			function copy(a) {
			  require(['clipboard'],function(clipboard){
			    $(a).text();
			      (new clipboard(a)).on("success", function(a) {
			        alert("复制成功")
			    }).on("error", function(a) {})
			  })
			}
//			 	视频播放	 	
		    v4.volume = 0.1;
		    /**为播放按钮绑定事件监听**/
		    btns.onclick = function(){
		      if(v4.paused){
		        v4.play();
		        btns.style.display = 'block';
		      }else {
		        v4.pause();
		        btns.src = 'img/play2.png';
		        
		      }
		    }			 
		    
		    v4.onplay = function(){ 
		      ad.style.display = 'none';

		    }
		    v4.onpause = function(){
		      ad.style.display = 'none';
		      btns.src = 'img/play2.png';
		      btns.style.display = 'block';
